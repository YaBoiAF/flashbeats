<html>
<head>
    <title>Flashbeats</title>
    <meta name="description" content="Flashbeats - Calming Music That You Need">
    <meta name="theme-color" content="#FFD000">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="media/logo.png" class="logo">
      <ul>
        <li><a href="https://discord.com/invite/">CONTACT</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>MUSIC<br>YOU<br>NEED</h1>
      </div>
      <div class="right-col">
        <p>Click Here To Listen</p>
        <img src="media/play.png" id="icon">
      </div>
    </div>
    
    
  </div>
  
  <audio id="mySong">
    <source src="media/music.mp3" type="audio/mp3">
  </audio>
  
<script>
  var mySong = document.getElementById(mySong);
  var icon = document.getElementById(icon);

  icon.onclick = function(){
      mySong.play();
     }
</script>
  
</body>
</html>
