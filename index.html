<html>
<head>
  <title>FlashBeats - Music You Love</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<meta name="description" content="FlashBeats is a website with music that will keep you calm while doing what you love">

  <div class="container">
    <div class="navbar">
      <img src="media/logo.png" class="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="https://dsc.gg/afa">CONTACT</a></li>
        <li><a href="https://about.flashbeats.gq/">ABOUT US</a></li>
        <li><a href="https://credits.flashbeats.gq/">CREDITS</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>MUSIC<br>YOU<br>NEED</h1>
      </div>
      <div class="right-col">
        <p>Click Here To Listen</p>
        <img src="media/play.png" id="icon">
      </div>
    </div>
    
  </div>
  
  <audio id="mySong">
    <source src="media/song.mp3" type="audio/mp3">
  </audio>
  
<script>
  var mySong = document.getElementByID(mySong)
  var icon = document.getElementByID(icon)

  icon.onclick = function(){
    if(mySong.paused){
      mySong.play();
      icon.src = "media/pause.png";
    }else{
      mySong.pause();
      icon.src = "media/play.png";
    }
  }

</script>
  
</body>
</html>
